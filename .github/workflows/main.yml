name: Build and Deploy
on:
  push:
    branches:
      - main  # Ou sua branch principal
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install and Build
      run: |
        npm install
        npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: dist # Substitua pelo diret√≥rio de build do seu projeto
